    <body>
        <p id="sample1"> I am to change to new text </p>
        <p id="sample"> This is the <strong> bold </strong>text</p>

        <button id="btn2"> set HTML</button>
        <p>Name: <input type="text" id="test1" value="chandra"> </p>
        
        <button id="btn3">Set Value</button>
        
        
        <script>
        
            $(document).ready(function(){           
                $("#btn1").click(function(){
                 $("#sample1").text("Hello World");
                });            
                $("#btn2").click(function(){
                 $("#sample").html("<h1> Raju</h1>");

                    $("#test1").val("Dolly Duck");
                });
    });
            
        </script>
