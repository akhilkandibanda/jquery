<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <style>
            .blue{
                color: yellow;
                background-color: blue;
                font-style: italic;
                }
            .important{
                font-size: 3em;
                font-weight: bold;                
            }
        
        
        </style>
    </head>
    <body>
        <h1> This is a Paragraph adding class blue</h1>
        <h2> This is a Paragraph adding class blue</h2>
        <p> This is a paragraph adding class important</p>
        <div> This is adding multiple classes watch me </div>
        <button id="btn1"> Add class attr to elements</button>
        <button id="btn2"> Remove class </button>
        <button id="btn3"> Toggle class</button>
      <script>
          $(document).ready(function(){
              $("#btn1").click(function(){
                 $("h1,h2").addClass("blue");
                  $("p").addClass("important");
                  $("div").addClass("blue important");
                 });
              
              $("#btn2").click(function(){
                  $("div").removeClass("important");
              });
              
              $("#btn3").click(function(){
                 $("div").toggleClass("important");
              });
          });
      </script>
    
    
    </body>

</html>
