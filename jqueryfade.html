<html>
<head> 
<script
  src="https://code.jquery.com/jquery-3.1.1.js"integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="  crossorigin="anonymous"></script>    
</head>
    
    <body>
        <p> Demonstrating fadeTo method</p>
        <div id="div1" style="width: 80px; height:80px; background-color:green;"> </div><br>
        <div id="div2" style="width: 80px; height:80px; background-color:red;"> </div><br>
        <div id="div3" style="width: 80px;height:80px; background-color:yellow;"> </div><br>
        <button type="button"> fadeTo</button>
        
        
        <script>
        $(document).ready(function(){
            $("button").click(function (){
                $("#div1").fadeTo("slow",0.5);
                $("#div2").fadeTo("slow", 0.7);
                $("#div3").fadeTo("slow", 0.15);

                 });
        });
        
        
        </script>
    
    </body>

</html>
